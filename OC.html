async function loadData() {

    // Load messages

      headers: { "X-Master-Key": API_KEY }
    });
    const messagesJson = await messagesResponse.json();
    messages = messagesJson.record?.messages || [];
    localStorage.setItem("messages", JSON.stringify(messages));
    
    // Load reset requests
    const resetResponse = await fetch(`https://api.jsonbin.io/v3/b/${RESET_REQUESTS_BIN_ID}/latest`, {
      headers: { "X-Master-Key": API_KEY }
    });
    const resetJson = await resetResponse.json();
    passwordResetRequests = resetJson.record?.requests || [];
    localStorage.setItem("passwordResetRequests", JSON.stringify(passwordResetRequests));
    
    return {
      data: dataJson.record?.data || [],
      messages: messages,
      resetRequests: passwordResetRequests
    };
  } catch (error) {
    console.error("Error loading data:", error);
    return {
      data: JSON.parse(localStorage.getItem("cercleData") || "[]"),
      messages: JSON.parse(localStorage.getItem("messages") || "[]"),
      resetRequests: JSON.parse(localStorage.getItem("passwordResetRequests") || "[]")
    };
  }
}

async function saveData(dataType, content) {
  const binId = {
    'data': BIN_ID,
    'messages': MESSAGES_BIN_ID,
    'resetRequests': RESET_REQUESTS_BIN_ID
  }[dataType];
  
  try {
    await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": API_KEY
      },
      body: JSON.stringify(content)
    });
    localStorage.setItem(
      dataType === 'data' ? 'cercleData' : 
      dataType === 'messages' ? 'messages' : 'passwordResetRequests', 
      JSON.stringify(content)
    );
  } catch (error) {
    console.error(`Error saving ${dataType}:`, error);
    localStorage.setItem(
      dataType === 'data' ? 'cercleData' : 
      dataType === 'messages' ? 'messages' : 'passwordResetRequests', 
      JSON.stringify(content)
    );
  }
}

// === Student Functions ===
function loadBooks() {
  const select = document.getElementById("book");
  select.innerHTML = '<option value="">-- Choisir un livre --</option>';
  books.forEach(book => {
    const option = document.createElement("option");
    option.value = book;
    option.textContent = book;
    select.appendChild(option);
  });
}

function updateRoles() {
  const book = document.getElementById("book").value;
  const student = localStorage.getItem("currentStudent");
  const data = JSON.parse(localStorage.getItem("cercleData") || "[]");

  const group = data.filter(e => e.book === book);
  const studentRoles = data.filter(e => e.student === student).map(e => e.role);
  const uniqueStudentRoles = [...new Set(studentRoles)];

  let options = '<option value="">-- S√©lectionner --</option>';
  roles.forEach(role => {
    const taken = group.some(e => e.role === role);
    const alreadyDid = studentRoles.includes(role);
    let disable = false;

    if (uniqueStudentRoles.length < 4) {
      disable = taken || alreadyDid;
    } else {
      disable = taken;
    }

    options += `<option value="${role}" ${disable ? 'disabled' : ''}>${role}${disable ? ' ‚ùå' : ''}</option>`;
  });

  document.getElementById("roleChoice").innerHTML = options;
}

async function enregistrerRole() {

}

// === Message Functions ===
function showStudentMessages(studentId) {
  const today = new Date().toISOString().split('T')[0];
  const studentMessages = messages.filter(m => 
    m.to === studentId && m.start <= today && m.end >= today
  );
  
  let html = '';
  
  if (studentMessages.length === 0) {
    html = '<p>Aucun message pour le moment.</p>';
  } else {
    studentMessages.forEach((msg, index) => {
      html += `
      <div class="message-card">
        <div class="message-meta">
          Message du ${msg.start} au ${msg.end}
        </div>
        <p>${msg.text}</p>
        ${msg.reply ? `
          <div class="message-meta">Ta r√©ponse:</div>
          <p>${msg.reply}</p>
        ` : `
          <button class="reply-btn" onclick="showReplyForm(${index})">R√©pondre</button>
          <div id="reply-form-${index}" class="reply-form hidden">
            <textarea id="reply-text-${index}" placeholder="Votre r√©ponse..."></textarea>
            <button onclick="sendReply(${index})">Envoyer</button>
          </div>
        `}
      </div>`;
    });
  }
  
  document.getElementById("student-messages-list").innerHTML = html;
}

function showReplyForm(index) {
  document.getElementById(`reply-form-${index}`).classList.remove('hidden');
}

async function sendReply(index) {
  const studentId = localStorage.getItem("currentStudent");
  const replyText = document.getElementById(`reply-text-${index}`).value.trim();
  
  if (!replyText) {
    alert("Veuillez √©crire une r√©ponse");
    return;
  }
  
  // Find the message in the array
  const today = new Date().toISOString().split('T')[0];
  const studentMessages = messages.filter(m => 
    m.to === studentId && m.start <= today && m.end >= today
  );
  
  if (index >= 0 && index < studentMessages.length) {
    const originalMessage = studentMessages[index];
    const messageIndex = messages.findIndex(m => 
      m.to === originalMessage.to && 
      m.text === originalMessage.text && 
      m.start === originalMessage.start
    );
    
    if (messageIndex !== -1) {
      messages[messageIndex].reply = replyText;
      messages[messageIndex].replyDate = new Date().toLocaleDateString();
      await saveData('messages', { messages: messages });
      showStudentMessages(studentId);
    }
  }
}

async function sendMessage() {
  const to = document.getElementById("msg-to").value.trim().toLowerCase();
  const msgText = document.getElementById("msg-text").value.trim();
  const start = document.getElementById("msg-start").value;
  const end = document.getElementById("msg-end").value;

  if (!to || !msgText || !start || !end) return alert("Tous les champs sont requis.");
  
  if (!studentAccounts[to]) {
    alert("Identifiant √©l√®ve invalide");
    return;
  }
  
  messages.push({ 
    to, 
    text: msgText, 
    start, 
    end,
    from: document.getElementById("username").value.trim().toLowerCase(),
    date: new Date().toLocaleDateString()
  });
  
  await saveData('messages', { messages: messages });
  alert("Message envoy√© !");
  loadMessages();
}

function loadMessages() {
  let html = '';
  messages.forEach(msg => {
    html += `<li>
      √Ä ${studentFullNames[msg.to] || msg.to} (${msg.start} ‚ûú ${msg.end}): 
      ${msg.text}
      ${msg.reply ? `<br><em>R√©ponse: ${msg.reply}</em>` : ''}
    </li>`;
  });
  document.getElementById("sent-messages").innerHTML = html || "<li>Aucun message envoy√©</li>";
}

// === Professor Functions ===
function afficherTableau() {
  const data = JSON.parse(localStorage.getItem("cercleData") || "[]");
  const grouped = {};
  data.forEach(entry => {
    if (!grouped[entry.book]) grouped[entry.book] = [];
    grouped[entry.book].push(entry);
  });
  
  let html = "";
  for (let livre in grouped) {
    const groupe = grouped[livre];
    const complet = groupe.length >= 4;
    html += `<h4>${livre} ${complet ? "‚úÖ" : ""}</h4>`;
    html += `<table class="${complet ? 'completed' : ''}"><tr><th>√âl√®ve</th><th>R√¥le</th><th>Date</th></tr>`;
    groupe.forEach(e => {
      html += `<tr><td>${studentFullNames[e.student] || e.student}</td><td>${e.role}</td><td>${e.date}</td></tr>`;
    });
    html += `</table>`;
  }
  document.getElementById("book-table").innerHTML = html || "Aucune donn√©e.";
}

function showStudentPasswords() {
  let html = `<table>
    <tr><th>√âl√®ve</th><th>Actions</th><th>Demandes de r√©initialisation</th></tr>`;
  
  // Group reset requests by student
  const requestsByStudent = {};
  passwordResetRequests.forEach(req => {
    requestsByStudent[req.student] = (requestsByStudent[req.student] || 0) + 1;
  });

  // Sort students alphabetically
  const sortedStudents = Object.keys(studentAccounts).sort((a, b) => {
    return studentFullNames[a].localeCompare(studentFullNames[b]);
  });

  sortedStudents.forEach(student => {
    const requestCount = requestsByStudent[student] || 0;
    html += `
    <tr>
      <td>${studentFullNames[student]}</td>
      <td>
        <button class="password-reset-btn" onclick="resetPassword('${student}')">
          R√©initialiser le mot de passe
        </button>
      </td>
      <td>
        ${requestCount > 0 ? 
          `<span class="notification-badge">${requestCount}</span> ${requestCount > 1 ? 'demandes' : 'demande'}` : 
          'Aucune demande'}
      </td>
    </tr>`;
  });
  
  html += "</table>";
  document.getElementById("student-passwords-table").innerHTML = html;
}

async function resetPassword(student) {
  // Generate a random 6-character password
  const newPassword = Math.random().toString(36).slice(-6);
  const newHash = hashPassword(newPassword);
  
  // Update the password
  studentAccounts[student] = newHash;
  
  // Clear any reset requests for this student
  passwordResetRequests = passwordResetRequests.filter(req => req.student !== student);
  await saveData('resetRequests', { requests: passwordResetRequests });
  
  // Show confirmation
  const notifArea = document.getElementById("reset-notifications");
  notifArea.innerHTML = `
    <div style="background:#d4edda;padding:10px;border-radius:5px;margin-top:10px;">
      <strong>Mot de passe r√©initialis√© pour ${studentFullNames[student]}</strong><br>
      Nouveau mot de passe: <strong>${newPassword}</strong><br>
      <small>Donnez ce mot de passe √† l'√©l√®ve et demandez-lui de ne pas le partager.</small>
    </div>
  `;
  
  // Update the display
  showStudentPasswords();
  updateNotif();
}

async function removeBookFromHistoryPrompt() {
  const studentId = prompt("Entrez l'identifiant de l'√©l√®ve (ex: celinefawaz)");
  if (!studentId) return;
  
  const bookTitle = prompt("Entrez le titre exact du livre √† supprimer");
  if (!bookTitle) return;
  
  let data = JSON.parse(localStorage.getItem("cercleData") || "[]");
  const initialLength = data.length;
  
  data = data.filter(e => !(e.student === studentId && e.book === bookTitle));
  
  if (data.length === initialLength) {
    alert(`Aucune entr√©e trouv√©e pour ${studentFullNames[studentId] || studentId} avec le livre "${bookTitle}"`);
    return;
  }
  
  localStorage.setItem("cercleData", JSON.stringify(data));
  await saveData('data', { data: data });
  alert(`Livre "${bookTitle}" supprim√© de l'historique de ${studentFullNames[studentId] || studentId}`);
  afficherTableau();
}

function exportHistorique(format = "pdf") {
  if (format !== "pdf") return;
  
  const data = JSON.parse(localStorage.getItem("cercleData") || "[]");
  const win = window.open("", "", "height=700,width=900");
  win.document.write("<html><head><title>Historique</title><style>table{border-collapse:collapse;width:100%}td,th{border:1px solid #888;padding:8px}</style></head><body>");
  win.document.write("<h2>Historique du Cercle de Lecture</h2><table><tr><th>√âl√®ve</th><th>Livre</th><th>R√¥le</th><th>Date</th></tr>");
  data.forEach(e => {
    win.document.write(`<tr><td>${studentFullNames[e.student] || e.student}</td><td>${e.book}</td><td>${e.role}</td><td>${e.date}</td></tr>`);
  });
  win.document.write("</table></body></html>");
  win.document.close();
  win.print();
}

function clearStudentHistoryPrompt() {
  const studentId = prompt("Entrez l'identifiant de l'√©l√®ve √† effacer (ex: celinefawaz)");
  if (!studentId) return;
  
  let data = JSON.parse(localStorage.getItem("cercleData") || "[]");
  data = data.filter(e => e.student !== studentId);
  localStorage.setItem("cercleData", JSON.stringify(data));
  saveData('data', { data: data });
  alert(`Historique de ${studentFullNames[studentId] || studentId} supprim√©.`);
  afficherTableau();
}
